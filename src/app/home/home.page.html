<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Conversor de Moedas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-alert
trigger="converter"
header=""
message={{resultado}}
[buttons]="alertButtons"
></ion-alert>


<ion-item>
  <ion-input  type="number" [(ngModel)]="valor"> </ion-input>
</ion-item>


<ion-radio-group value="resultado"[(ngModel)]="moeda">

  <ion-item>
  <ion-label>Dollar</ion-label>
  <ion-radio value="Dolar" slot="start" ></ion-radio>
  </ion-item>

  <ion-item>
  <ion-label>Euro</ion-label>
  <ion-radio value="Euro" slot="start"></ion-radio>
  </ion-item>
</ion-radio-group>

<ion-button expand="block" id="converter" (click)="conversao()">Conversao</ion-button>
